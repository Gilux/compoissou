BlogBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: BlogBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: 255
            column: Nom
        prenom:
            type: string
            length: 255
            column: Prenom
        login:
            type: string
            length: 255
            unique: true
            column: Login
        password:
            type: string
            length: 255
            column: Password
        avatar:
            type: string
            length: 255
            column: Avatar

    manyToMany:
        roles:
            targetEntity: Role
            inversedBy: users

    oneToMany:
        themeassociation:
            targetEntity: Choixtheme
            mappedBy: user

        articles:
            targetEntity: Article
            mappedBy: utilisateur

        notes:
            targetEntity: Note
            mappedBy: utilisateur

        commentaires:
            targetEntity: Commentaire
            mappedBy: utilisateur

        signalements_commentaire:
            targetEntity: Signalement_Commentaire
            mappedBy: utilisateur

    lifecycleCallbacks: {  }
