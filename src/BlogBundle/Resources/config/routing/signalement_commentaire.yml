signalement_index:
    path:     /
    defaults: { _controller: "BlogBundle:Signalement_Commentaire:index" }
    methods:  GET

signalement_new:
    path:     /new/{idComm}
    defaults: { _controller: "BlogBundle:Signalement_Commentaire:new", idComm: null }
    methods:  [GET, POST]

signalement_edit:
    path:     /{id}/edit
    defaults: { _controller: "BlogBundle:Signalement_Commentaire:edit" }
    methods:  [GET, POST]

signalement_delete:
    path:     /{id}/delete
    defaults: { _controller: "BlogBundle:Signalement_Commentaire:delete" }
    methods:  DELETE
